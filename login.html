<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/images/Logo.png" class="logo">
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#aboutUs">About Us</a></li>
                    <li><a href="blogs.html">Blog</a></li>
                    <li><a href="index.html#contactUs">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="icon-container">
            <input type="text" placeholder="Search..." name="search">
            <a href=""><input type="image" src="assets/images/icons/magnifying-glass-solid.svg" alt="search" class="icons"></a>
            <a href="login.html"><input type="image" src="assets/images/icons/user-solid.svg" alt="account" class="icons"></a>
            <a href="cart.html"><input type="image" src="assets/images/icons/cart-shopping-solid.svg" alt="cart" class="icons"><span id="cartAmount" class="cart-badge">0</span></a>
        </div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <div class="form-container">
            <form action="" method="get">
                <div id="emailDiv" class="form-input">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <div id="emailFeedback"></div>
                </div>
                <div id="pwdDiv" class="form-input">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div id="pwdFeedback"></div>
                </div>
                <button type="submit">Submit</button>
                <p>Don't have an account? <a href="signup.html" class="account-link">Signup</a></p>
            </form>
        </div>
        
    </div>

    <div class="other-signups-container">
        <hr class="hr-text" data-content="Or">
        <img src="assets/images/icons/bxl-facebook.svg">
        <img src="assets/images/icons/bxl-google.svg">
    </div>

    <script src="assets/js/loginValidation.js"></script>
</body>
</html>
