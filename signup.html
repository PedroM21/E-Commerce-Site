<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="register-container">
        <h1>Signup</h1>
        <div class="form-container">
            <form>
                <div class="form-input"><input type="text" id="fName" name="firstname" placeholder="First Name" required></div>
                <div class="form-input"><input type="text" id="lName" name="lastname" placeholder="Last Name" required></div>
                <div class="form-input"><input type="text" id="email" name="email" placeholder="Email" required></div>
                <div class="form-input"><input type="password" id="password" name="password" placeholder="Password" required></div>
                <button type="submit">Submit</button>
                <p>Already have an account? <a href="login.html">login</a></p>
            </form>
        </div>
    </div>

    <div class="other-signups-container">
        <hr class="hr-text" data-content="Or">
    </div>
    <img src="images/icons/bxl-facebook.svg">
    <img src="images/icons/bxl-google.svg">
</body>
</html>
