<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="assets/images/Logo.png" class="logo">
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="#aboutUs">About Us</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contactUs">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="icon-container">
            <input type="text" placeholder="Search..." name="search">
            <input type="image" src="assets/images/icons/magnifying-glass-solid.svg" alt="search" class="icons">
            <input type="image" src="assets/images/icons/user-solid.svg" alt="account" class="icons">
            <input type="image" src="assets/images/icons/cart-shopping-solid.svg" alt="cart" class="icons">
        </div>
    </header>

    <!-- Siignup form -->
    <div class="register-container">
        <h1>Signup</h1>
        <div class="form-container">
            <form action="" method="get">
                <div id="fNameDiv" class="form-input">
                    <input type="text" id="fName" name="firstname" placeholder="First Name">
                    <div id="fNameFeedback"></div>
                </div>

                <div id="lNameDiv" class="form-input">
                    <input type="text" id="lName" name="lastname" placeholder="Last Name">
                    <div id="lNameFeedback"></div>
                </div>

                <div id="emailDiv" class="form-input">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <div id="emailFeedback"></div>
                </div>

                <div id="pwdDiv" class="form-input">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div id="pwdFeedback"></div>
                </div>

                <button type="submit">Submit</button>
                <p>Already have an account? <a href="login.html" class="account-link">login</a></p>
            </form>
        </div>
    </div>

    <div class="other-signups-container">
        <hr class="hr-text" data-content="Or">
        <img src="assets/images/icons/bxl-facebook.svg">
        <img src="assets/images/icons/bxl-google.svg">
    </div>

    <script src="assets/js/signupValidation.js"></script>
</body>
</html>
